<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>아코레터 목록화면</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <a class="pen-font" href="#">AKO Letter</a>
            </h1>
            <ul class="nav-menu">
                <li><a href="#">Open Prifile</a></li>
                <li><a href="#">Trend News</a></li>
                <li><a href="#">Q&A</a></li>
            </ul>
            <ul class="func-menu">
                <li><a href="#">검색</a></li>
                <li><a href="#">알림</a></li>
                <li><a href="#">프로필</a></li>
            </ul>
        </div>
        <div class="list-contents">
            <div class="list-nav-container">
                <h2>최신 뉴스 트렌드 <img class="icon-size" src="icon/trophy.png" alt="최신 뉴스 트랜드"></h2>
                <p>
                    지난 일주일 동안 각 분야에서<br> 반응이 좋았던 게시물을 만나보세요.
                </p>
                <ul class="category">
                    <li><a class="pen-font" href="#"><img class="icon-size" src="icon/policy.png" alt="정치"> 정치</a></li>
                    <li><a class="pen-font" href="#"><img class="icon-size" src="icon/economy.png" alt="경제"> 경제</a></li>
                    <li><a class="pen-font" href="#"><img class="icon-size" src="icon/enter.png" alt="연예"> 연예</a></li>
                    <li><a class="pen-font" href="#"><img class="icon-size" src="icon/earth.png" alt="환경"> 환경</a></li>
                    <li><a class="pen-font" href="#"><img class="icon-size" src="icon/tech.png" alt="테크"> 테크</a></li>
                </ul>
            </div>
            <div class="list-contents-container">
                <div class="news-create">
                    <div class="profile-img"></div>
                    <div class="desc">나누고 싶은 뉴스가 있으신가요?</div>
                </div>
                <ol class="news-list">
                    <li class="news-item">
                        <div class="profile-container">
                            <div class="profile-img">
                                <!-- <img src="icon/profile.jpg" alt="재노"> -->
                            </div>
                            <div class="profile-desc"></div>
                            
                        </div>
                        <div class="news-title"></div>
                        <div class="news-desc"></div>
                        <div class="news-sharing"></div>
                        <div class="news-apis"></div>
                    </li>
                </ol>
            </div>
        </div>
    </body>
</html>
