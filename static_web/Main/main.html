<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>아코레터 목록화면</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <a class="pen-font" href="#">AKO Letter</a>
            </h1>
            <ul class="nav-menu">
                <li><a href="#">Open Prifile</a></li>
                <li><a href="#">Trend News</a></li>
                <li><a href="#">Q&A</a></li>
            </ul>
            <ul class="func-menu">
                <li><a href="#">검색</a></li>
                <li><a href="#">알림</a></li>
                <li><a href="#">프로필</a></li>
            </ul>
        </div>
        <div class="main-banner">
            <div class="main-banner-img"></div>
            <div class="main-banner-login">
                <h2 class="banner-title pen-font">세상 돌아가는 건 알고 살아야지 뿌우!🐘</h2>
                <p class="banner-desc">
                    지금 "345,012"명이 서비스를 사용중이에요🙂<br>
                    세상 돌아가는 소식, 우리 아코들은 놓치지 말고, 직접 보고, 알려주세요!<br>
                    뉴스레터를 통해 하루 5분, 세상을 향해 표현해요!
                </p>
                <form>
                    <input class="email-in" type="text" placeholder="akoletter@gmail.com">
                    <input class="password-in" type="password" placeholder="password">
                    <button type="submit">
                        <span class="button-title pen-font">start</span>
                    </button>
                </form>
            </div>
        </div>
        <div class="board">

        </div>
    </div>
</body>
</html>
